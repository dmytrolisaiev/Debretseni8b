        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = events[currentQuestion];
            const gameDiv = document.getElementById('game');

            gameDiv.innerHTML = `
                <div class="question">${questionData.question}</div>
                <div class="event-image">
                    <img src="${questionData.image}" alt="Ілюстрація до події">
                </div>
                <ul class="options">
                    ${questionData.options.map((option, index) => `<li><button onclick="checkAnswer(${index})">${option}</button></li>`).join('')}
                </ul>
            `;
        }

        function checkAnswer(selected) {
            const questionData = events[currentQuestion];
            const gameDiv = document.getElementById('game');

            if (selected === questionData.correct) {
                score++;
                gameDiv.innerHTML = `<div class="result">Правильно! ${questionData.explanation}</div>
                                     <div class="gift">${questionData.gift}</div>`;
            } else {
                gameDiv.innerHTML = `<div class="result">Неправильно. ${questionData.explanation}</div>`;
            }

            currentQuestion++;

            if (currentQuestion < events.length) {
                setTimeout(loadQuestion, 3000);
            } else {
                setTimeout(showFinalScore, 3000);
            }
        }

        function showFinalScore() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = `
                <div class="result">Гра завершена! Ви набрали ${score} з ${events.length} балів.</div>
                <p>Дякуємо за участь у грі!</p>
            `;
        }

        loadQuestion();
    </script>
